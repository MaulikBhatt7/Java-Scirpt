<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
</head>
<body>
	
	<input type="text" id="input"><br><br>
	<button id="start" onclick="start()">Start</button>
	<button id="pause" onclick="pause()">Pause</button>
	<button id="reset" onclick="reset()">Reset</button>

	<h1 id="h1"></h1>

	<script type="text/javascript">
		var h1=document.getElementById("h1");
		var a=document.getElementById("input")


		
		var flag=true;
		var flag2=true;
		
		function start(){
			if(flag2){
				flag2=false
				c=a.value;
			}

			if(flag){
				flag=false;
				temp=setInterval(startCount,1000)
			}
			
		}
		function startCount(){
			a.value--;

			if(a.value>=1){

				h1.innerHTML=(a.value)

			}
			else{
				clearInterval(temp);
			}
		}
		function pause(){
			flag=true
			h1.innerHTML=a.value;
			clearInterval(temp); 	
		}
		function reset(){
			flag=true
			clearInterval(temp);
			a.value=c;
			h1.innerHTML=c;

			
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
		<script type="text/javascript">
			a = parseInt(prompt("Enter no. 1 : "));
			b = parseInt(prompt("Enter no. 2 : "));
			o = prompt("Enter operator : ");

			if(o=="+")
				alert("Addition = "+(a+b));
			else if(o=="-")
				alert("Substraction = "+(a-b));
			else if(o=="*")
				alert("Multiplication = "+(a*b));
			else if(o=="/")
				alert("Division = "+(a/b));

		</script>
</body>
</html>

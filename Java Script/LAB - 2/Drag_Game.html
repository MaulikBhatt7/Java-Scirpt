<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Drag Game</title>
  </head>
  <body>

    <div class="analysis">
    <div class="score">
      Score : <span class="score-now">0</span>
    </div>
    <div class="time-left">
      Time : <span class="time-now">0</span>
    </div>
  </div>

  <div class="game">
    <div class="image-target">
      <div class="target image" id="1"></div>

      <div class="target image" id="2"></div>

      <div class="target image" id="3"></div>

      <div class="target image" id="4"></div>

      <div class="target image" id="5"></div>

      <div class="target image" id="6"></div>

      <div class="target image" id="7"></div>

      <div class="target image" id="8"></div>

      <div class="target image" id="9"></div>

      <div class="target image" id="10"></div>

    </div>

    <div class="Draggable-number">
      <div class="Draggable number" id="1"></div>
      
      <div class="Draggable number" id="2"></div>
      
      <div class="Draggable number" id="3"></div>
      
      <div class="Draggable number" id="4"></div>
      
      <div class="Draggable number" id="5"></div>
      
      <div class="Draggable number" id="6"></div>
      
      <div class="Draggable number" id="7"></div>
      
      <div class="Draggable number" id="8"></div>
      
      <div class="Draggable number" id="9"></div>
      
      <div class="Draggable number" id="10"></div>
      
    </div>
  </div>
    <button class="btn btn-primary" id="start">Start</button>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

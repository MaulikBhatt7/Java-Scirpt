fact<!DOCTYPE html>
<html>
<head>
	<title>Factorial</title>
</head>
<body>
	<script type="text/javascript">
		fact=1;
		n = parseInt(prompt("Enter number : "))
		if(n>0){
			for(i=2;i<=n;i++){
			fact=fact*i;
			}
			document.write("Factorial = "+fact)
		}
		

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Validation</title>
</head>
<body>

	<table>
		<tr>
			<td id="username">Enter Username</td>
			<td>:</td>
			<td><input type="text"></td>

		</tr>
		<tr>
			<td >Enter Password</td>
			<td>:</td>
			<td ><input id="password" type="text"></td>
			<td><input id="btn" type="button" value="Submit" onclick="checkPassword()">
			</td>
		</tr>

	</table>
	<script type="text/javascript">
		const username = document.getElementById("username");
		const password = document.getElementById("password");
		const btnSubmit = document.getElementById("btn")
		// const valid = document.getElementById("")
		var pattern = "[a-z]{1,6}[\\d]{2,7}";
		var regex = new RegExp(pattern);
		var flag=true
		
		function checkPassword(){
			for(i=0;i<password.value.length;i++){
				if(password.value.charAt(i)==' '){
					password.style.backgroundColor="red";
					flag=false
				}
			}
			if(regex.test(password.value) && flag){
			// console.log(password.length)
				if(password.value.length==8){
					password.style.backgroundColor="green"
				}
				else{
					password.style.backgroundColor="red";
				}
			}
			else if(flag){
				password.style.backgroundColor="blue";
			}
		}
	</script>
</body>
</html>

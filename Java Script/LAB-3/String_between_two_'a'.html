<!DOCTYPE html>
<html>
<head>
	<title>Vowel</title>
</head>
<body>
	<script type="text/javascript">
		a=prompt("Enter a string : ")
		l=a.length;
		for(i=0;i<l;i++){
			if(a.charAt(i)=='a'){
				n1=parseInt(i);
				break;
			}
		}
		for(j=l-1;j>=0;j--){
			if(a.charAt(j)=='a'){
				n2=parseInt(j);
				break;
			}
		}
		c=a.substring(n1+1,n2)
		document.write(c);
	</script>
</body>
</html>

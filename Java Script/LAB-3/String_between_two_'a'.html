<!DOCTYPE html>
<html>
<head>
	<title>Vowel</title>
</head>
<body>
	<script type="text/javascript">
		str=prompt("Enter a string : ")
		n1=str.indexOf('a');
		n2=str.lastIndexOf('a');
		c=str.substring(n1+1,n2);
		document.write("First index of 'a' is "+n1+".<br/>");
		document.write("Last index of 'a' is "+n2+".<br/>");
		document.write("Substring between 'a' is "+c+".");
	</script> 
</body>
</html>

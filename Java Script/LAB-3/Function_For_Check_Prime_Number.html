<!DOCTYPE html>
<html>
<head>
	<title>Function for check Prime number</title>
</head>
<body>
	<script type="text/javascript">

		CheckPrimeNumber();

		function CheckPrimeNumber(){
			flag=0
			n = parseInt(prompt("Enter number : "))
			for(i=2;i<=n/2;i++){
				if(n%i==0){
					flag=1;
					break;
				}
			}
			if(flag==1)
				document.write("Given number is not Prime");
			else
				document.write("Given number is Prime");
			}
	</script>
</body>
</html>

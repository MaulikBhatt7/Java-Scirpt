<!DOCTYPE html>
<html>
<head>
	<title>Methos Of Array</title>
</head>
<body>
	<script type="text/javascript">
		var arr=new Array();
		arr=[1,2,3,4,5,6];
		//to add element at end
		arr.push(7)
		//to remove first element
		arr.shift()
		//to add element at start
		arr.unshift(8)
		//to remove last element
		arr.pop()
		arr.pop()

		for(i=0;i<arr.length;i++){
			document.write(arr[i]+"</br>")
		}
	</script>
</body>
</html>

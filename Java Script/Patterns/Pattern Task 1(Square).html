<!DOCTYPE html>
<html>
<head>
	<title>Pattern Task 1</title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter number of rows of pattern : "));
		//pattern-1 Filled Square
		for(i=1;i<=n;i++){
			for(j=1;j<=n;j++){
				
					document.write("* ");
				
			}
			
			document.write("<br/>");
		}
		
		

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Pattern Task 3</title>
</head>
<body>
	<script type="text/javascript">
		n = parseInt(prompt("Enter number of rows of pattern : "));
		//pattern-1  Filled Pyramid Triangle
		for(i=1;i<=n;i++){
			for(k=n;k>=i;k--){
				document.write("&nbsp&nbsp&nbsp")
			}
			
			for(j=1;j<=2*i-1;j++){
				document.write("* ")
			}
			document.write("<br/>");
		}
	</script>
</body>
</html>

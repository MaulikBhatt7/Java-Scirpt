<!DOCTYPE html>
<html>
<head>
	<title>Country</title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("Enter number of Countries : "));
		var a=new Array();

		for(i=0;i<n;i++){
			a[i]=prompt("Enter country name : ");
		}
		for(j=0;j<n;j++){
			document.write((j+1)+". "+a[j]+"</br>");
		}
	</script>
</body>
</html>
